<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<meta name="description" content="Play Tic Tac Toe">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<div id="wrapper">
		<h1>Tic Tac Toe</h1>
		<div id="board">
			<div id="square-0" class="square"><div class="x"></div><div class="o"></div></div>
			<div id="square-1" class="square"><div class="x"></div><div class="o"></div></div>
			<div id="square-2" class="square"><div class="x"></div><div class="o"></div></div>
			<div id="square-3" class="square"><div class="x"></div><div class="o"></div></div>
			<div id="square-4" class="square"><div class="x"></div><div class="o"></div></div>
			<div id="square-5" class="square"><div class="x"></div><div class="o"></div></div>
			<div id="square-6" class="square"><div class="x"></div><div class="o"></div></div>
			<div id="square-7" class="square"><div class="x"></div><div class="o"></div></div>
			<div id="square-8" class="square"><div class="x"></div><div class="o"></div></div>

			<div id="choose-token">
				<h2>Choose Your Character:</h2>
				<div id="choose-x" class="square has-x" tabindex="0"><div class="x"></div></div><!--
				--><div id="choose-o" class="square has-o" tabindex="0"><div class="o"></div></div>
			</div>
			<div id="game-end-screen" class="hidden">
				<h2 id="game-over-text"></h2>
				<button id="play-again" tabindex="-1">Play Again</button>
			</div>
		</div>
	</div>
	
	<script src="tic-tac-toe.js"></script>
</body>
</html>
