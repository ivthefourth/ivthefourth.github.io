<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wikipedia Viewer</title>
	<meta name="description" content="Wikipedia viewer for freecodecamp">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="background"></div>
	<div id="wrapper">
		<h1><span id="main-title">Search Wi<a href="https://en.wikipedia.org/wiki/Special:Random" id="link-letter">k</a>ipedia</span></h1>
		<div id="search-wrap">
			<input type="text" id="search-bar">
			<button id="search-button">Search</button>
		</div>
		<div id="results"></div>
		<div id="err-msg" style="display: none;"><span>There was an error while loading more results</span></div>
		<button id="load-more" disabled>Load More Results</button>
	</div>

	<script src="wiki.js"></script>
</body>
</html>
