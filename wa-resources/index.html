<!doctype html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>EQ Ear Training</title>
	<meta name="description" content="Train your ears to detect boosts and reductions of specific frequency ranges by practicing reference EQ.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="eq-container">
		<div id="top-controls">
			<button id="eq-play"><span>play</span></button><!--
		 --><button id="eq-stop"><span>stop</span></button><!--
		 --><button id="eq-reference-toggle">Reference</button>
			 <div class="top-right">
				<button id="eq-mute"><span>Mute</span></button>
				<div id="eq-volume" tabindex="0">
					<div class="range"></div>
					<div class="handle"></div>
				</div>
				<button id="eq-settings-btn"><span>settings</span></button>
			 </div>
		</div>

		<div id="parameters">
			<div id="filter-type" tabindex="0"></div>
			<div id="level" tabindex="0">
				<div class="range"></div>
				<div class="handle"></div>
			</div>
			<div id="frequency" class="knob" tabindex="0"></div>
			<span>FREQ</span>
			<div id="bandwidth" class="knob" tabindex="0"></div>
			<span>Q</span><!--
	 --></div><!--

	 --><div id="monitor"><canvas id="spectrum" width='876' height="492"></canvas></div>
		<div id="bottom-controls">
			<button id="eq-check-answer">Check Answer</button><!--
		 --><button id="eq-reset-game">Reset</button>
		</div>

	 	<div id="eq-settings">
	 		<div id="settings-menu">
	 			<a href="#settings-parameters" class="menu-item shown">Parameters</a><!--
	 		 --><a href="#settings-audio" class="menu-item">Audio</a><!--
	 		 --><a href="#settings-about" class="menu-item">About</a>
	 			<div class="top-right"><button id="close-btn"><span>close</span></button></div>
	 		</div>
	 		<div id="settings-parameters" class="shown settings-container">
	 			<!--<input type="text" name="DEMOmin1max50" pattern="^[1-9]$|^[1-4][0-9]$|^50$">-->
	 			<h3>Select Preset</h3>
	 			<select id="settings-presets"><!--
	 				<option value="op1val">op1</option>
	 				<option value="op2val">op2</option>
	 				<option value="op3val">op3</option>-->
	 			</select>
	 			<button id="load-settings-preset">Load Preset</button>

	 			<h3>Customize Preset</h3>

	 			<form id="settings-form">
	 			<table>
	 				<tr>
	 					<th>Parameter</th>
	 					<th>Steps</th>
	 					<th>Mode</th>
	 					<th>Min</th>
	 					<th>Max</th>
	 				</tr>
	 				<tr>
	 					<td>Filter Type</td>
	 					<td class="null"></td>
	 					<td>
	 						<select id="filter-mode">
	 							<option value="test">Test</option>
	 							<option value="user">User</option>
	 							<option value="reference">Reference</option>
	 						</select>
	 					</td>
	 					<td class="null"></td>
	 					<td class="null"></td>
	 				</tr>
	 				<tr>
	 					<td>Gain</td>
	 					<td><input id="level-steps" type="number" min="1" max="50" required></td>
	 					<td>
	 						<select id="level-mode">
	 							<option value="test">Test</option>
	 							<option value="user">User</option>
	 							<option value="reference">Reference</option>
	 						</select>
	 					</td>
	 					<td><input id="level-min" type="number" min="0" max="10" required></td>
	 					<td><input id="level-max" type="number" min="0" max="10" required></td>
	 				</tr>
	 				<tr>
	 					<td>Frequency</td>
	 					<td><input id="frequency-steps" type="number" min="1" max="50" required></td>
	 					<td>
	 						<select id="frequency-mode">
	 							<option value="test">Test</option>
	 							<option value="user">User</option>
	 							<option value="reference">Reference</option>
	 						</select>
	 					</td>
	 					<td><input id="frequency-min" type="number" min="0" max="10" required></td>
	 					<td><input id="frequency-max" type="number" min="0" max="10" required></td>
	 				</tr>
	 				<tr>
	 					<td>BandWidth (Q)</td>
	 					<td><input id="bandwidth-steps" type="number" min="1" max="50" required></td>
	 					<td>
	 						<select id="bandwidth-mode">
	 							<option value="test">Test</option>
	 							<option value="user">User</option>
	 							<option value="reference">Reference</option>
	 						</select>
	 					</td>
	 					<td><input id="bandwidth-min" type="number" min="0" max="10" required></td>
	 					<td><input id="bandwidth-max" type="number" min="0" max="10" required></td>
	 				</tr>
	 			</table>

		 		<button id="settings-save" type="submit">Apply Changes</button>
	 			</form>
	 		</div>
	 		<div id="settings-audio" class="settings-container">
	 			<h3>Select Audio</h3>
	 			<select id="settings-audiofiles">
	 			</select>
	 			<button id="load-settings-audiofiles">Load Audio</button>
	 			<h3>Custom Audio</h3>
	 			<label for="audio-file" id="drag-drop">
	 				<span id="drag-drop-text"><b>Drag and Drop</b> or <b>Click</b> to select custom <i>.wav</i> or <i>.mp3</i> audio file</span>
	 			</label>
	 			<div id="audio-file-wrap">
	 				<input type="file" id="audio-file" required accept="audio/mpeg,	audio/wav">
	 			</div>
 				<button id="load-custom-audio" type="submit">Load Custom Audio</button>
	 			
	 		</div>
	 		<div id="settings-about" class="settings-container">
	 			<h2>About</h2>
	 		</div>
	 	</div>
	</div>
	<script src="../js/jquery-2.2.3.min.js"></script>
	<script src="wa_resources.js"></script>
	<script src="eq2.js"></script>
</body>
</html>
