<!doctype html>
<html>
<head>
	<title>YouTube Comment Generator</title>
	<meta name="description" content="Read a random comment from YouTube by clicking a button.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
	<link href="../css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>YouTube Comment Generator</h1>
			<a href="#" class="button" id="new-quote"><i class="fa fa-refresh"></i><span class="button-text">New</span></a><a href="https://twitter.com/intent/tweet" class="button" id="tweet" target="_blank"><i class="fa fa-twitter"></i><span class="button-text">Tweet</span></a>
		</header>
		<article>
			<p id="quote">Read random comments from YouTube. Click the "New" button to get started!</p>
		</article>
		<footer>
			<small><a href="http://www.howardcshaw.com">Howard Shaw</a></small>
		</footer>
	</div>
	<script src="../js/jquery-2.2.3.min.js"></script>
	<script src="quote.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</body>
</html>
