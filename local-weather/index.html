<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Local Weather App</title>
	<meta name="description" content="See you local weather.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<h1 id="header">Weather</h1>
		<p id="location"></p>
		<p id="temperature"></p>
		<p id="weather"></p>
		<div id="icon"></div>
		<button id="f-c-toggle">Change temperature units</button>

	</div>
	<div id="err-wrapper">
		<p id="err-msg"></p>
	</div>
	<script src="weather.js"></script>
</body>
</html>
